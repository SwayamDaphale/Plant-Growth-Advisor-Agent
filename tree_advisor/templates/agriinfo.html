<html lang="en">

    .chatbox {

      margin: 40px auto;

    }

    .ai-message {
      background: #e8f5e9;

      border-radius: 10px;

      border-left: 4px solid #66bb6a;

      border-radius: 8px;

      color: #2e7d32;
    }
  </style>
</head>
