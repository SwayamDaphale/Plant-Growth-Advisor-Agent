<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agricultural Info Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://ik.imagekit.io/lk1plbyde/english-tea-farm-workers-collecting-leaves-aesthetic-blend-tradition-nature-english-tea-farm-workers-collecting-leaves-329503319.jpg?updatedAt=1754637855880');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    .overlay-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 300px;
    }

    .overlay-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .overlay-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .overlay-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .overlay-box button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="overlay-box">
    <h2>Get Agricultural Info ðŸŒ±</h2>
    <form action="/submit" method="POST">
      <input type="text" name="soil" placeholder="Enter Soil Type" required />
      <input type="text" name="seed" placeholder="Enter Tree Seed" required />
      <input type="text" name="rain" placeholder="Enter Rain Condition" required />
      <input type="text" name="region" placeholder="Enter Region" required />
      <input type="text" name="land" placeholder="Enter Land Size" required />
      <input type="text" name="temperature" placeholder="Enter Temperature" required />
      <input type="text" name="purpose" placeholder="Enter Purpose" required />
      <button type="submit">Get Info</button>
    </form>
  </div>

</body>
</html>
